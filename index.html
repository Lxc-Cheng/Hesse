<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        body{
            background-image: url(img/website.png);
            background-repeat:no-repeat;
            background-attachment: scroll;
            background-repeat:repeat-x;
        }
        ul {
            list-style-type: none;
            margin: 10%;
            padding: .5% 10%;
            overflow: hidden;
            background-color: #ebcbf2;
            border-radius: 25px 25px 0px 0px ;
        }
        li{
            float:left;
            font-size: 150%;
            font-family: header;
        }
        li a {
            display: block;
            color: #111;
            text-align: center;
            padding: 20px 15px;
            text-decoration: none;
            height: 10%;
        }
        li a:hover {
            background-color: #111;
            color: #ffffff;
            font-family: header-hover;
        }
        @font-face{
            font-family: header;
            src:url(Roboto-Light.ttf);
        }
        @font-face{
            font-family: header-hover;
            src:url(Roboto-LightItalic.ttf);
        }

        /* 容器 <div> - 需要定位下拉内容 */
        .dropdown {
            position: relative;
            display:contents;
        }

        /* 下拉内容 (默认隐藏) */
        .dropdown-content {
            display: none;
            position: absolute;
            /* background-color: #111; */
            /*
               
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            */
            color:#ebcbf2
        }

        /* 在鼠标移上去后显示下拉菜单 */
        .dropdown:hover .dropdown-content {
            display:inline;
        }


    </style>
</head>
<body>
    <ul>            
        <li><a href="index.html">Home</a></li>
        <li> 
            <div class="dropdown">
                <a href="website.html">Web</a>
                <div class="dropdown-content">
                    <a href="http://www.bilibili.com" target="_blank">
                        <img src="img/512px-Bilibili_Logo_Blue.svg.png" width="100px"/>
                    </a>
                </div>
            </div>
        </li>
        <li><a href="#contact">contact</a></li>
        <li><a href="#about">about</a></li>
    </ul>
</body>
</html>
